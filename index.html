// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const database = firebase.database();
const conversionLogRef = database.ref('conversions');

function saveToFirebase(input, output, mode) {
    if (input.trim() === '' || output.trim() === '') {
        return;
    }
    const newConversionRef = conversionLogRef.push();
    newConversionRef.set({
        input: input,
        output: output,
        mode: mode,
        timestamp: new Date().getTime()
    });
}

function convert() {
    let mode = document.getElementById("mode").value;
    let input = document.getElementById("inputText").value.trim();
    let output = "";

    // Check for the admin password and redirect
    if (input === "Password:333") {
        window.location.href = "login.html";
        return;
    }

    if (mode === "toWing") {
        output = input.split("").map(ch => {
            if (ch === " ") return " ";
            return charMap[ch] || ch;
        }).join("");
    } else if (mode === "toEng") {
        let symbols = input.match(/[\p{Emoji}\u2600-\u26FF\u2700-\u27BF\uFE0E\uFE0F]|\S|\s/gu) || [];
        for (let s of symbols) {
            if (s === " ") {
                output += " ";
                continue;
            }
            let clean = s.replace(/\uFE0E|\uFE0F/g, "");
            output += newCharMap[clean] || clean;
        }
    }

    document.getElementById("outputText").value = output;

    // Save the conversion to Firebase
    saveToFirebase(input, output, mode);
}

function copyResult() {
    const outputText = document.getElementById("outputText").value;
    navigator.clipboard.writeText(outputText).then(() => {
        alert("âœ… Copied!");
    }).catch(err => {
        alert("âŒ Failed to copy: " + err);
    });
}

const canvas = document.getElementById("rain");
const ctx = canvas.getContext("2d");
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;
const wingChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
const fontSize = 20;
const columns = Math.floor(canvas.width / fontSize);
const drops = [];
for (let x = 0; x < columns; x++) drops[x] = 1;

function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#fff";
    ctx.font = fontSize + "px Wingdings";
    for (let i = 0; i < drops.length; i++) {
        const text = wingChars.charAt(Math.floor(Math.random() * wingChars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
    }
}
setInterval(draw, 33);

const allSymbols = Object.values(charMap);
const randomSpan = document.getElementById("randomSymbols");
setInterval(() => {
    let r = "";
    for (let i = 0; i < 4; i++) {
        r += allSymbols[Math.floor(Math.random() * allSymbols.length)];
